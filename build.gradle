plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

def jme3 = [v:'3.2.0-stable', g:'org.jmonkeyengine']
dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile "${jme3.g}:jme3-core:${jme3.v}"
    // compile "${jme3.g}:jme3-jbullet:${jme3.v}"
    compile "${jme3.g}:jme3-bullet:${jme3.v}"
    compile "${jme3.g}:jme3-bullet-native:${jme3.v}"
    
	runtime "${jme3.g}:jme3-desktop:${jme3.v}"
	runtime "${jme3.g}:jme3-lwjgl:${jme3.v}"
}

task run(dependsOn: 'build', type:JavaExec) {
    description = 'Run the DrivingSchool'
    main = 'de.banapple.drivingschool.DrivingSchool'
    classpath = sourceSets.main.runtimeClasspath
}

defaultTasks 'run'